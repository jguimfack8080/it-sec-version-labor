<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    
    <div class="wrapper">
        <form id="createAccountForm">
            <h1>Account Anlegen</h1>
            <div class="input-box">
                <input type="text" name="account-id" placeholder="account_id" >
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" >
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
            </div>
            
            <button type="submit" class="btn">Erstellen</button>

            <div class="register-link">
                <p>Du hast bereits ein Konto? <a href="register.html">Login</a></p>
            </div>
        </form>
    </div>
    <script src="../js/scriptcreate.js"></script>
        
</body>
</html>
